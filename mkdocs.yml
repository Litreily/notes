site_name: Notes
site_author: Litreily
site_description: Note Everything
site_url: http://www.litreily.top/notes/
repo_url: https://github.com/Litreily/notes
edit_uri: tree/mkdocs/docs/

copyright: Copyright &copy; 2020 LITREILY

theme:
  name: material
  # custom_dir:
  # favicon: 
  font: false
  icon:
    logo: material/book-open-page-variant
  features:
    - tabs
  palette:
    scheme: 'default'
    primary: 'blue grey'
    accent: 'indigo'

markdown_extensions:
  - admonition
  - codehilite
  - footnotes
  - meta
  - toc:
      permalink: true
  - pymdownx.arithmatex:
      generic: true
  - pymdownx.betterem:
      smart_enable: all
  # - pymdownx.caret
  # - pymdownx.critic
  # - pymdownx.details
  - pymdownx.emoji:
      emoji_index: !!python/name:materialx.emoji.twemoji
      emoji_generator: !!python/name:materialx.emoji.to_svg
  # - pymdownx.highlight:
  #     linenums_style: pymdownx-inline
  # - pymdownx.inlinehilite
  # - pymdownx.keys
  # - pymdownx.magiclink
  - pymdownx.mark
  # - pymdownx.smartsymbols
  # - pymdownx.snippets:
  #     check_paths: true
  - pymdownx.superfences
  - pymdownx.tabbed
  - pymdownx.tasklist:
      custom_checkbox: true
  - pymdownx.tilde

plugins:
  - search
  - minify:
      minify_html: true

extra:
  social:
    - icon: fontawesome/brands/github
      link: https://github.com/litreily
    - icon: material/home
      link: https://www.litreily.top
    - icon: fontawesome/brands/codepen
      link: https://www.litreily.top/leetcode
      name: Leetcode Solutions
extra_css:
  - css/extra.css
extra_javascript:
  - js/config.js
  - https://polyfill.io/v3/polyfill.min.js?features=es6
  - https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-mml-chtml.js

nav:
  - Introduction: index.md
  - Aphorisms: aphorisms.md
  - Book List: books.md
  - Favorites: favorites.md
  - Commands:
    - cd: commands/cd.md
    - df: commands/df.md
    - du: commands/du.md
    - fc-cahe: commands/fc-cache.md
    - ifconfig: commands/ifconfig.md
    - ip: commands/ip.md
    - ls: commands/ls.md
